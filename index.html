<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Lexend+Deca:wght@100;400;700&family=Marck+Script&family=Open+Sans:wght@300;400&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="office-image">
        </div>
        <div class="card-content">
          <h2>Get <span class="insights">insights</span> that help you grow</h2>
          <p class="card-info">Discover the benefits of data analytics and make better decisions regulating revenue, customer experience, and overall efficiently.</p>
          <div class="card-social-media">
            <div>
              <p class="card-count">10k+</p>
              <p>Companies</p>
            </div>
            <div>
              <p class="card-count">314</p>
              <p>Templates</p>
            </div>
            <div>
              <p class="card-count">12M+</p>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
